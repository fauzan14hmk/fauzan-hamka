<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Love Terbang - Dhifa </title>
  <style>
    body {
      background: #4c0436;
      overflow: hidden;
      margin: 0;
    }

    .love {
      position: absolute;
      color: pink;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      animation: fly 5s linear infinite;
      white-space: nowrap;
    }

    @keyframes fly {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <script>
    function createLove() {
      const love = document.createElement('div');
      love.className = 'love';
      love.style.left = Math.random() * 100 + 'vw';
      love.style.animationDuration = (2 + Math.random() * 3) + 's';
      love.innerHTML = 'ðŸ’—<br>iyalahh biar aku makin sayang'; // Teks di bawah love
      document.body.appendChild(love);

      setTimeout(() => {
        love.remove();
      }, 5000);
    }

    setInterval(createLove, 300);
  </script>
